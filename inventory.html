        body {

            direction: rtl;
        }
        .sidebar {
            background-color: #f8f9fa;

            padding-top: 20px;
            font-size: large;

        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;

        .sidebar a:hover, .sidebar a.active {

        .card-header, .card-body {

        }

        }
        .nav-item .nav-link.active {
            background-color: #007bff;

        }
        .small-box {
            border-radius: 10px;

            padding: 20px;

        .card-title {

        }

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
        $(document).ready(function() {
            var ctx1 = document.getElementById('invoicesChart').getContext('2d');
            var invoicesChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                    datasets: [{
                        label: 'This week',
                        data: [20, 40, 50, 75, 65, 90, 80],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }, {
                        label: 'Last week',
                        data: [30, 45, 65, 60, 80, 100, 85],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false
                    }]
                }
            });

            var ctx2 = document.getElementById('salesForecastChart').getContext('2d');
            var salesForecastChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                    datasets: [{
                        label: 'Weighted',
                        data: [50, 60, 70, 80, 90, 100, 110],
                        backgroundColor: 'rgba(153, 102, 255, 0.6)'
                    }, {
                        label: 'Won',
                        data: [40, 50, 60, 70, 80, 90, 100],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)'
                    }]
                }
            });
        });
